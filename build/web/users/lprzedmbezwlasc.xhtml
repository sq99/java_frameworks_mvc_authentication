<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Lista przedmiotow mozliwych do dodania</title>
            </f:facet>
            <f:metadata>
                <f:viewParam name="pracid" value="#{Przedm2Prac.pracownikID}"/>
                
                
                
            </f:metadata>
        </h:head>
        
        <h:body>
            <p:panel header="Przedmioty">
                <h:form id="fPrzedm">
                    <p:dataTable id="tabela" value="#{Przedm2Prac.bezWlasc}" var="Przedmiot">
                    
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Id"/></f:facet>
                            <h:outputText value="#{Przedmiot.id}"/>
                        </p:column>
                    
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Nazwa"/></f:facet>
                            <h:outputText value="#{Przedmiot.nazwa}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Dodaj przedmiot"/></f:facet>
                            <p:commandButton value="Dodaj" action="#{Przedm2Prac.addPrzedm2Prac(Przedmiot)}" update="@form" ajax="true">
                                <f:viewParam name="pracid" value="#{Przedm2Prac.pracownikID}"/></p:commandButton>
                        </p:column>
                     
                    </p:dataTable>
                </h:form>
            </p:panel>
        </h:body>
    </f:view>
</html>
