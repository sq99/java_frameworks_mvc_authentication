<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dodawanie zastosowania</title>
            </f:facet>
        </h:head>
        
        <h:body>
            <div><p:outputLabel>Dodaj nowe zastosowanie</p:outputLabel></div>
            <h:form>
                <div>
                    <p:outputLabel value="Nazwa :"/>
                    <p:inputText value="#{AddZast.nazwaNewZ}"/>
                </div>
                <div>
                    <p:commandButton value="Dodaj" action="#{AddZast.addNewZastosowanie}"/>
                </div>
                <div>
                    <p:commandButton value="Lista zastosowan" action="lzast"/>
                </div>
            </h:form>    
        </h:body>
    </f:view>
</html>
