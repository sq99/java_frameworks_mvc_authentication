<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Wyslij wiadomosc</title>
            </f:facet>
            <f:metadata>
                <f:viewParam name="nadawca" value="#{ControlWiad.nadawca_name}"/>
                <f:viewParam name="grupaodbiorcy" value="#{ControlWiad.grupaOdbiorcy}"/>
                
                
                
            </f:metadata>
        </h:head>
        
        <h:body>
            <h:form id="id">
            <p:outputLabel value="Odbiorca"/>
            <p:selectOneMenu value="#{ControlWiad.odbiorca_name}">
                <f:selectItem itemLabel="Wybierz odbiorce" itemValue=""/>
                <f:selectItems value="#{ControlWiad.mozliwiOdbiorcy}" var="Odbiorca" itemLabel="#{Odbiorca.userid}" itemValue="#{Odbiorca.userid}"/>
            </p:selectOneMenu><br />
            
            <p:outputLabel value="Tytul"/>
            <p:inputText value="#{ControlWiad.tytul}" /><br />
            
            <p:outputLabel value="Tresc"/>
            <p:inputTextarea value="#{ControlWiad.tresc}" /><br />
            
            
           <p:commandButton action="#{ControlWiad.wyslijWiad()}" value="Wyslij" update="@form"/>
           </h:form>   
        </h:body>
         
    </f:view>
</html>
