<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dodawanie Zadania</title>
            </f:facet>
            
        </h:head>
        <h:body>
        <f:metadata>
        </f:metadata>
        <div><p:outputLabel>Dodaj zadanie</p:outputLabel></div>            
        <h:form>
            
            <div>
                <p:outputLabel value="Nazwa: "/>
                <p:inputText value="#{AddZadanie.nazwa}"/>
            </div>
            <div>
               <p:outputLabel value="Data rozpoczecia"/>
               <p:calendar value="#{AddZadanie.dataNewZad}" pattern="MM/dd/yyyy HH:mm:ss"/>
            </div>
            
            <div>
                <p:commandButton value="Dodaj" action="#{AddZadanie.addNewZadanie()}"/>
            </div>
        </h:form>      
        </h:body>
    </f:view>
</html>
