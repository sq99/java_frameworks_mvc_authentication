<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Lista czynności zadania</title>
            </f:facet>
            <f:metadata>
                <f:viewParam name="zadid" value="#{ControlZadania.zadanie_id}"/>
                
                
                
            </f:metadata>
            </h:head>
        <h:body>
            <p:panel header="Czynnosci">
                <h:form id="fPrac">
                    <p:dataTable id="tabela" value="#{ControlZadania.czynnosciZadania}" var="Czynnosci">
                    
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Id"/></f:facet>
                            <h:outputText value="#{Czynnosci.id}"/>
                        </p:column>
                    
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Nazwa"/></f:facet>
                            <h:outputText value="#{Czynnosci.nazwa}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Czas trwania"/></f:facet>
                            <h:outputText value="#{Czynnosci.czasTrwania}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Stawka"/></f:facet>
                            <h:outputText value="#{Czynnosci.stawka}"/>
                            
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header"><h:outputLabel value="Dodaj pracowników do czynności"/></f:facet>
                            <p:button value="Dodaj" outcome="lpracdoczynn">
                                <f:param name="czynnid" value ="#{Czynnosci.id}"/> 
                            </p:button>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </p:panel>
        </h:body>
    </f:view>
</html>
