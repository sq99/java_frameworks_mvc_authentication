<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <f:view contentType="text/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
     <h:body>
        <h1>Witaj Klient</h1>
        <br />
        <h:link outcome="/index" value="Wróć na stronę główną" />
        <h:form>
        
            <p:commandButton action="#{logout.logout()}" value="Wyloguj"/><br/>
            <p:button value="Wiadomosci" outcome="odebranewiad">
                <f:param name="nadawca" value="#{ControlUser.username}"/></p:button><br/>
                <p:button value="Wyslij wiadomosc" outcome="wyslijwiad">
                <f:param name="nadawca" value="#{ControlUser.username}"/>
                <f:param name="grupaodbiorcy" value="user"/></p:button><br/>
            <p:button value="Dodaj zadanie" outcome="addzad"></p:button><br/>
            <p:button value="Twoje zadania" outcome="zadklienta"></p:button><br/>
        </h:form>
    </h:body>
   </f:view>
</html>
